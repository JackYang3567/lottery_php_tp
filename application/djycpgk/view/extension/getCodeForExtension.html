<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>

    <script type="text/javascript" src="/static/erweima/jquery.min.js"></script>
    <script type="text/javascript" src="/static/erweima/qrcode.min.js"></script>
</head>
<body>
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

<script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 100,
        height : 100
    });

    function makeCode () {
        var elText = "{$jumpUrl}";

        qrcode.makeCode(elText);
    }

    makeCode();

</script>
</body>
</html>
