<!DOCTYPE >
<html >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>欢迎登录彩票后台管理系统</title>
        {css href="/static/admin/css/style.css" /}
        {js href="/static/admin/js/jquery.js" /}
        {js href="/static/admin/js/cloud.js" /}
        <script language="javascript">
        $(function(){
        $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
        $(window).resize(function(){
        $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
        })
        });
        </script>
    </head>
    <body style="background-color:#1c77ac; background-image:url(/static/admin/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
        <div id="mainBody">
            <div id="cloud1" class="cloud"></div>
            <div id="cloud2" class="cloud"></div>
        </div>
        <!-- <div class="logintop">
            <span>欢迎登录后台管理界面平台</span>
            <ul>
                <li><a href="#">回首页</a></li>
                <li><a href="#">帮助</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div> -->
        
        <div class="loginbody">
            
            <span class="systemlogo" style="text-align: center;font-size: 26px;font-family: 'Arial','Microsoft YaHei',sans-serif;letter-spacing: 7px;
                display: inline-block;background: linear-gradient(to bottom, #fff, #a3c5d4);
                -webkit-background-clip: text;
                color: transparent;
                text-shadow: 1px 1px 1px #FFF;
            ">GK网投后台管理系统</span>
            
            <div class="loginbox">
                <form action="{:url('djycpgk/login/login')}" method="post">
                    <ul>
                        <li><b>账号:</b><input name="username" type="text" class="loginuser" value="admin"/></li>
                        <li><b>密码:</b><input name="password" type="password" class="loginpwd" value=""   onpaste="return false;"/></li>
                        <li><b>安全码:</b><input name="safecode" type="password" class="loginpwd" value=""  onpaste="return false;"/></li>
                        <li style="position: relative;"><b>验证码:</b><input name="verify" type="text" class="loginuser" value="" style="width: 100px;"/> <img src="{:url('/djycpgk/login/verify')}"   style="position: absolute;height: 26px;width: 100px;" class="check"/></li>
                        <li><input name="" type="submit" class="loginbtn" value="登录"  /><label><input name="remember_password" type="hidden" value="1" checked="checked" />记住密码</label></li>
                    </ul>
                    
                </form>
            </div>
            
        </div>
        
        
        
        <div class="loginbm"></div>
    </body>
    {js href="/static/admin/js/jquery-3.2.1.min.js" /}
    <script type="text/javascript">

        function change(){
        $.post('/djycpgk/login/verify', null, function() {
        var turl = "/djycpgk/login/verify?rnd=" + Math.random();
        $('.check').prop('src',turl);
        });
        }
        $(".check").on('click',function(){
        change();
        });


    </script>
</html>
