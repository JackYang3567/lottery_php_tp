<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    {css href="/static/admin/css/style.css" /}
    {css href="/static/admin/css/select.css" /}
    {js href="/static/admin/js/jquery-3.2.1.min.js" /}
    {js href="/static/admin/js/jquery.idTabs.min.js" /}
    {js href="/static/admin/js/select-ui.min.js" /}
    <style>
    .rulelist{
    float: left;
    line-height: 34px;
    }
    .forminfo label{
    width: 160px !important;
    }
    </style>
    
    <script type="text/javascript">
    $(document).ready(function(e) {
    $("input[name='type[]']").click(function(){
    var CheckBox = $(this).parent().next().next().children();
    if($(this).is(':checked') ==false){
    for(i=0;i<CheckBox.length;i++){
    CheckBox[i].checked=false;
    };
    }else{
    for(i=0;i<CheckBox.length;i++){
    CheckBox[i].checked=true;
    };
    }
    })
    })
    </script>
  </head>
  <body>

     <div class="place">
            <div class="ibox-content" style="margin-left: 30px;">
                <div class="place">
                <span>位置：</span>
                <ul class="placeul">
                <li><a href="{:url('/djycpgk/lottery/room')}">28彩票房间管理</a></li>
                <li><a href="#">28彩票房间修改</a></li>
                </ul>
                </div>
            </div>
    
    <div class="formbody">
      
      
      <div id="usual1" class="usual" >
        
        
        <div id="tab1" class="tabson" >
          
          
          
          <ul class="forminfo" >
            <form action="{:url('djycpgk/lottery/room_edit')}" method="post">
              <input type="hidden" name="room_id" value="{$roomInfo.room_id}" />
                <li><label>房间名<b>*</b></label><input name="room_name" type="text" class="dfinput"  value="{$roomInfo.room_name}" disabled="disabled"  /></li>
                <li><label>大 小 单 双-每期最高投注<b>*</b></label><input name="content[single][max]" type="text" class="dfinput" value="{$roomInfo.content.single.max}" required="required"  /></li>
                <li><label>大 小 单 双-每注最高投注<b>*</b></label><input name="content[single][bet]" type="text" class="dfinput" value="{$roomInfo.content.single.bet}" required="required"  /></li>
                <li><label>组合单点-每注最高投注<b>*</b></label><input name="content[double][max]" type="text" class="dfinput" value="{$roomInfo.content.double.max}" required="required"  /></li>
                <li><label>组合单点-每注最高投注<b>*</b></label><input name="content[double][bet]" type="text" class="dfinput" value="{$roomInfo.content.double.bet}" required="required"  /></li>
                <li><label>波色-每注最高投注<b>*</b></label><input name="content[color][max]" type="text" class="dfinput" value="{$roomInfo.content.color.max}" required="required"  /></li>
                <li><label>波色-每注最高投注<b>*</b></label><input name="content[color][bet]" type="text" class="dfinput" value="{$roomInfo.content.color.bet}" required="required"  /></li>
                <li><label>极大极小豹子-每注最高投注<b>*</b></label><input name="content[other][max]" type="text" class="dfinput" value="{$roomInfo.content.other.max}" required="required"  /></li>
                <li><label>极大极小豹子-每注最高投注<b>*</b></label><input name="content[other][bet]" type="text" class="dfinput" value="{$roomInfo.content.other.bet}" required="required"  /></li>
                <li><label>单注注最低限额<b>*</b></label><input name="content[min]" type="text" class="dfinput" value="{$roomInfo.content.min}" required="required"  /></li>
                <li><label>进入房间最低金额<b>*</b></label><input name="content[limit]" type="text" class="dfinput" value="{$roomInfo.content.limit}" required="required"  /></li>
              <li style="margin-top: 10px;"><label>&nbsp;</label><input name="" type="submit" class="btn" value="修改"/></li>
            </form>
          </ul>
          
        </div>
        
        
        </div>
      </div>
      
      <script type="text/javascript">
      $("#usual1 ul").idTabs();
      </script>
      
      <script type="text/javascript">
      $('.tablelist tbody tr:odd').addClass('odd');
      </script>
      
      
      
      
      
    </div>
  </body>
</html>
